<section id="pagination-wrapper" class="pagination">
  <button id="arrow-left" class="pagination__prev-arrow">
    <img src="/src/images/arrow-left.svg" alt="" />
  </button>
  <button id="first-page" class="pagination__other-page"></button>
  <button id="dots1" class="pagination__other-page"></button>
  <button id="current-page-2" class="pagination__other-page"></button>
  <button id="current-page-1" class="pagination__other-page"></button>
  <button id="current-page" class="pagination__current-page">1</button>
  <button id="current-page+1" class="pagination__other-page"></button>
  <button id="current-page+2" class="pagination__other-page"></button>
  <button id="dots2" class="pagination__other-page"></button>
  <button id="last-page" class="pagination__other-page"></button>
  <button id="arrow-right" class="pagination__next-arrow">
    <img src="/src/images/arrow-right.svg" alt="" />
