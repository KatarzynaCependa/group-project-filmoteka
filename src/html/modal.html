<div class="modal is-hidden" data-modal>
  <div class="modal__window" data-id>
    <button class="modal__close-button" data-modal-close>
      <svg class="modal__close-button--icon" width="24" height="24">
        <use href="./images/close-button-modal.svg#icon-close"></use>
      </svg>
    </button>
    <img class="modal__poster" src="#" alt="Poster of movie" />
    <div class="modal__info">
      <h2 class="modal__title uppercase" id="queryTitle"></h2>
      <div class="modal__details">
        <ul class="modal__details-categories">
          <li class="id"></li>
          <li>Vote / Votes</li>
          <li>Popularity</li>
          <li>Original Title</li>
          <li>Genre</li>
        </ul>
        <ul class="modal__details-values">
          <li id="queryVoteRating">
            <span class="modal__details-values--buttonwannabe"></span>
            /
            <span id="queryVoteCount"></span>
          </li>
          <li id="queryPopularity"></li>
          <li class="uppercase" id="queryOriginalTitle"></li>
          <li id="queryGenre"></li>
        </ul>
      </div>
      <div class="modal__summary-box">
        <h3 class="uppercase">About</h3>
        <p class="modal__summary-text"></p>
      </div>
      <div class="modal__button-box">
        <button class="modal__bottom-button add-padding" id="addToWatched">Add to watched</button>
        <button class="modal__bottom-button" id="addToQueue">Add to queue</button>
      </div>
    </div>
    <script src="./js/modal.js" type="module"></script>
  </div>
</div>
